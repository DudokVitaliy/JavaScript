<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Information</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="greeting" style="margin-bottom: 20px; font-weight: bold;"></div>
  <h2>User Details</h2>
  <button id="exitBtn">Clear</button>
  <button type="button" id="backToSignup">Back to Registration</button>

  <form id="userForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" />
    <span class="error" id="firstNameError"></span>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" />
    <span class="error" id="lastNameError"></span>

    <label for="birthYear">Birth Year:</label>
    <input type="number" id="birthYear" name="birthYear" />
    <span class="error" id="birthYearError"></span>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="">Select...</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <span class="error" id="genderError"></span>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" />
    <span class="error" id="phoneError"></span>

    <label for="skype">Skype:</label>
    <input type="text" id="skype" name="skype" />
    <span class="error" id="skypeError"></span>

    <button type="submit">Save</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
